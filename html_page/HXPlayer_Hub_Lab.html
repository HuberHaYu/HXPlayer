<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HXPlayer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://huberhayu.github.io/HXPlayer/image/banner.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(32px);
            transform: scale(1.2);
            transform-origin: center;
            z-index: -1;
        }

        .center-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            font-size: 6vw;
            font-weight: bold;
            text-align: center;
            text-shadow: 16px 17px 24px rgba(0, 0, 0, 0.8);
        }

        .sub-text {
            position: absolute;
            top: calc(30% + 6vw + 2vw);
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5vw;
            font-weight: normal;
            text-align: center;
            text-shadow: 16px 17px 16px rgba(0, 0, 0, 0.8);
        }

        .button {
            position: absolute;
            top: calc(30% + 6vw + 10vw);
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6f61;
            color: white;
            font-size: 3vw;
            font-weight: bold;
            border: none;
            border-radius: 2vw;
            padding: 2vw 5vw;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .button:active {
            transform: translateX(-50%) scale(0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            position: absolute;
            bottom: 2%;
            right: 2%;
            font-size: 1.5vw;
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }

        .video-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 45%;
            max-width: 100%;
            max-height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保证视频填充整个容器 */
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .center-text {
                font-size: 4vw;
            }

            .sub-text {
                font-size: 2vw;
            }

            .button {
                font-size: 2.5vw;
                border-radius: 1.5vw;
                padding: 1.5vw 4vw;
            }

            .footer {
                font-size: 1.2vw;
            }
        }

        @media (min-width: 1200px) {
            .center-text {
                font-size: 3vw;
            }

            .sub-text {
                font-size: 1.5vw;
            }

            .button {
                font-size: 2vw;
                border-radius: 1vw;
                padding: 1vw 3vw;
            }

            .footer {
                font-size: 1vw;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('.button');
            button.addEventListener('click', () => {
                alert('于2025.1.19日起发布，请时刻关注GitHub');
                showMessage('于2025.1.19日起发布，请时刻关注GitHub');
            });

            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.style.transform = 'translateX(-50%) scale(0.9)';
            });

            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                button.style.transform = 'translateX(-50%) scale(1)';
            });
        });

        function showMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.textContent = message;
            messageBox.style.position = 'fixed';
            messageBox.style.top = '50%';
            messageBox.style.left = '50%';
            messageBox.style.transform = 'translate(-50%, -50%)';
            messageBox.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            messageBox.style.color = 'white';
            messageBox.style.padding = '20px';
            messageBox.style.borderRadius = '10px';
            messageBox.style.fontSize = '1.5vw';
            messageBox.style.zIndex = '9999';
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 2000); // 2秒后移除提示框
        }
    </script>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://huberhayu.github.io/HXPlayer/video_demo/Page_ADemo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
            background: transparent;
            filter: blur(16px);
            z-index: -1;
        }
    
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20%; /* 等比例Scale */
            height: auto;
            transform: translate(-225%, -60%); /* 位置 */
            object-fit: contain;
            pointer-events: none;
            border-radius: 22px;
        }
    </style>
    <div class="center-text">
        HXPlayer
    </div>
    <div class="sub-text">
        让播放，成为一种享受
    </div>
    <button class="button">
        下载最新版本（Android）
    </button>
    
    <div class="footer">
        作者: Huber_HaYu | Ray<br>
        版本: 1.0.0 (将于2025.1.19发布Beta 1测试)
    </div>
</body>
</html>
